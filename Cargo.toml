[package]
name = "hevc_hdr_editor"
version = "1.0.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.79.0"
license = "MIT"
repository = "https://github.com/quietvoid/hevc_hdr_editor"
build = "build.rs"

[[bin]]
name = "hevc_hdr_editor"
path = "src/main.rs"

[dependencies]
bitvec_helpers = "3.1.6"
hevc_parser = { version = "0.6.8", features = ["hevc_io"] }

anyhow = "1.0.95"
clap = { version = "4.5.29", features = ["derive", "wrap_help", "deprecated"] }
indicatif = "0.17.11"
num_enum = "0.7.3"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = { version = "1.0.138" }

[dev-dependencies]
assert_cmd = "2.0.16"
assert_fs = "1.1.2"
predicates = "3.1.3"

[build-dependencies]
anyhow = "1.0.95"
vergen-gitcl = { version = "1.0.2", default-features = false, features = ["build"] }
